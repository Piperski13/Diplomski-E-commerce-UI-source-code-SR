<!DOCTYPE html>
<html>
  <head>
    <title>Praćenje paketa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Ucitaj font Roboto sa Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS FAJLOVI -->
    <link rel="stylesheet" href="stilovi/zajednicki/generalni-stil.css">
    <link rel="stylesheet" href="stilovi/zajednicki/market-zaglavlje.css">
    <link rel="stylesheet" href="stilovi/stranice/pracenje.css">
  </head>
  <body>
    <div class="market-zaglavlje">
      <div class="market-zaglavlje-leva-sekcija">
        <a href="market.html" class="zaglavlje-link">
          <img class="beli-logo"
            src="slike/beli-logo.png">
          <img class="beli-logo-telefon"
            src="slike/beli-logo-telefon.png">
        </a>
      </div>

      <div class="market-zaglavlje-srednja-sekcija">
        <input class="traka-za-pretragu" type="text" placeholder="Pretraži">

        <button class="dugme-za-pretragu">
          <img class="ikonica-pretraga" src="slike/ikonice/ikonica-pretraga.png">
        </button>
      </div>

      <div class="market-zaglavlje-desna-sekcija">
        <a class="porudžbine-link zaglavlje-link" href="/porudžbine.html">
          <span class="poručeni-tekst">Poručeni</span>
          <span class="proizvodi-tekst">Proizvodi</span>
        </a>

        <a class="korpa-link zaglavlje-link" href="/naplata.html">
          <img class="korpa-ikonica" src="slike/ikonice/korpa-ikonica.png">
          <div class="količina-u-kolicima js-količina-u-kolicima"></div>
          <div class="korpa-tekst">Korpa</div>
        </a>
      </div>
    </div>

    <div class="glavni-sadržaj">
      
    </div>
    <script src="./skripte/poručeniProizvodi/pracenje.js" type="module"></script>
  </body>
</html>
