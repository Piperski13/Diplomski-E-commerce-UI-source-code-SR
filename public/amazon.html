<!DOCTYPE html>
<html>
  <head>
    <title>E market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="/" class="header-link">
          <img class="logo-black"
            src="slike/logo-white.png">
          <img class="logo-black-mobile"
            src="slike/logo-white-mobile.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar js-search-bar" type="text" placeholder="Pretraži">

        <button class="search-button js-search-button">
          <img class="search-icon" src="slike/ikonice/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="/orders">
          <span class="returns-text">Poručeni</span>
          <span class="orders-text">Proizvodi</span>
        </a>

        <a class="cart-link header-link" href="/checkout">
          <img class="cart-icon" src="slike/ikonice/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Korpa</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="proizvodi-grid js-product-container">
        
      </div>
    </div>
    
    <script type="module" src="./amazon.js"></script> 
    <!-- modules work only on live server -->
  </body>
</html>
