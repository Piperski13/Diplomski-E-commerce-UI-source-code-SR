<!DOCTYPE html>
<html>
  <head>
    <title>E market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stilovi/zajednicki/generalni-stil.css">
    <link rel="stylesheet" href="stilovi/zajednicki/market-zaglavlje.css">
    <link rel="stylesheet" href="stilovi/stranice/market.css">
  </head>
  <body>
    <div class="market-zaglavlje">
      <div class="market-zaglavlje-leva-sekcija">
        <a href="/" class="zaglavlje-link">
          <img class="beli-logo"
            src="slike/beli-logo.png">
          <img class="beli-logo-telefon"
            src="slike/beli-logo-telefon.png">
        </a>
      </div>

      <div class="market-zaglavlje-middle-section">
        <input class="search-bar js-search-bar" type="text" placeholder="Pretraži">

        <button class="search-button js-search-button">
          <img class="search-icon" src="slike/ikonice/search-icon.png">
        </button>
      </div>

      <div class="market-zaglavlje-right-section">
        <a class="orders-link zaglavlje-link" href="/orders">
          <span class="returns-text">Poručeni</span>
          <span class="orders-text">Proizvodi</span>
        </a>

        <a class="cart-link zaglavlje-link" href="/checkout">
          <img class="cart-icon" src="slike/ikonice/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Korpa</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="proizvodi-grid js-product-container">
        
      </div>
    </div>
    
    <script type="module" src="./amazon.js"></script> 
    <!-- modules work only on live server -->
  </body>
</html>
