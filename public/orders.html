<!DOCTYPE html>
<html>
  <head>
    <title>Porudžbine</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="stilovi/zajednicki/generalni-stil.css">
    <link rel="stylesheet" href="stilovi/zajednicki/market-zaglavlje.css">
    <link rel="stylesheet" href="stilovi/stranice/orders.css">
  </head>
  <body>
    <div class="market-zaglavlje">
      <div class="market-zaglavlje-leva-sekcija">
        <a href="/" class="zaglavlje-link">
          <img class="logo-black"
            src="slike/logo-white.png">
          <img class="logo-black-mobile"
            src="slike/logo-white-mobile.png">
        </a>
      </div>

      <div class="market-zaglavlje-middle-section">
        <input class="search-bar" type="text" placeholder="Pretraži">

        <button class="search-button">
          <img class="search-icon" src="slike/ikonice/search-icon.png">
        </button>
      </div>

      <div class="market-zaglavlje-right-section">
        <a class="orders-link zaglavlje-link" href="/orders">
          <span class="returns-text">Poručeni</span>
          <span class="orders-text">Proizvodi</span>
        </a>

        <a class="cart-link zaglavlje-link" href="/checkout">
          <img class="cart-icon" src="slike/ikonice/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Korpa</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Vaše porudžbine</div>

      <div class="orders-grid js-orders-grid">
       
      </div>
    </div>
    <script src="./scripts/returnAndOrders/orders.js" type="module"></script>
  </body>
</html>
