<!DOCTYPE html>
<html>
  <head>
    <title>Porudžbine</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="stilovi/zajednicki/generalni-stil.css">
    <link rel="stylesheet" href="stilovi/zajednicki/market-zaglavlje.css">
    <link rel="stylesheet" href="stilovi/stranice/porudzbenice.css">
  </head>
  <body>
    <div class="market-zaglavlje">
      <div class="market-zaglavlje-leva-sekcija">
        <a href="/" class="zaglavlje-link">
          <img class="beli-logo"
            src="slike/beli-logo.png">
          <img class="beli-logo-telefon"
            src="slike/beli-logo-telefon.png">
        </a>
      </div>

      <div class="market-zaglavlje-srednja-sekcija">
        <input class="traka-za-pretragu" type="text" placeholder="Pretraži">

        <button class="dugme-za-pretragu">
          <img class="ikonica-pretraga" src="slike/ikonice/ikonica-pretraga.png">
        </button>
      </div>

      <div class="market-zaglavlje-desna-sekcija">
        <a class="porudzbine-link zaglavlje-link" href="/porudzbenice">
          <span class="poruceni-text">Poručeni</span>
          <span class="proizvodi-text">Proizvodi</span>
        </a>

        <a class="korpa-link zaglavlje-link" href="/naplata">
          <img class="korpa-ikonica" src="slike/ikonice/korpa-ikonica.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Korpa</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Vaše porudžbine</div>

      <div class="orders-grid js-orders-grid">
       
      </div>
    </div>
    <script src="./scripts/returnAndOrders/porudzbenice.js" type="module"></script>
  </body>
</html>
