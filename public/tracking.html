<!DOCTYPE html>
<html>
  <head>
    <title>Praćenje paketa</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="logo-black"
            src="slike/logo-white.png">
          <img class="logo-black-mobile"
            src="slike/logo-white-mobile.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Pretraži">

        <button class="search-button">
          <img class="search-icon" src="slike/ikonice/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Poručeni</span>
          <span class="orders-text">Proizvodi</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="slike/ikonice/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Korpa</div>
        </a>
      </div>
    </div>

    <div class="main">
      
    </div>
    <script src="./scripts/returnAndOrders/tracking.js" type="module"></script>
  </body>
</html>
